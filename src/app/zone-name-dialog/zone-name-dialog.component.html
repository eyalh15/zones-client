<!-- <h2 mat-dialog-title>Enter a name for the zone</h2> -->
<mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.name" placeholder="Enter Zone Name">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.name">Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
